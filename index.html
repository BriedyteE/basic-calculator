<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="screen">0</div>
        <div class="body">
          <div class="numbersAndReset">
            <div class="top-buttons">
              <button class="reset">C</button>
              <button class="back">&larr;</button>
            </div>
            <div class="numbers">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>3</button>
              <button>2</button>
              <button>1</button>
              <button>0</button>
            </div>
          </div>
          <div class="operations">
            <button>&divide;</button>
            <button>&times;</button>
            <button>-</button>
            <button>+</button>
            <button>=</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.css"></script>
  </body>
</html>
